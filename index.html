<!doctype html>
<html>

<head>
    <title>Trader</title>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script src="http://underscorejs.org/underscore-min.js"></script>
    <script src="http://backbonejs.org/backbone-min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/app.js"></script>
</head>

<body>
    <header>
        <h1>Monkey Money Trink Trade</h1>
        <h2>World renowned blackmarket trading</h2>
    </header>
    <main>
    <div id="upper">
        <button id = "autoTradeStart" class ="auto" >Auto-Trade Start</button>
        <button id = "autoTradeStop" class ="auto" >Auto-Trade Start</button>
        <p>Auto-Trading: <span id="autoTrader">Change</span></p>
        <p>Current Trinkets Price: <span id="exchange">-.--</span> coins</p>
    </div>
    <div id="Options" class="Options">
        <div class="controls">
            <button id="buy">+ Buy</button>
            <button id="sell">- Sell</button>
        </div>
        <div class="controls">
            <button id="buy5">+5 Buy</button>
            <button id="sell5">+5 Sell</button>
        </div>
        <div class="controls">
            <button id="buy10">+10 Buy</button>
            <button id="sell10">+10 Sell</button>
        </div>
    </div>

    <div id="resources">
        <h3>MoneyMoneyMoney</h3>
        <p>Coins: <span id="coin-wealth">---</span></p>
        <p>Trinkets: <span id="trinket-wealth">---</span></p>
        <p>Money Savings: <span id="fireSave">----</span></p>
    </div>
    </main>
    <div id="lower">
        <h2>Transaction History</h2>
        <div id="transUpdate">
            <p id="buylist"></p>
            <p id="selllist"></p>
        </div>
</div>

</body>

</html>
